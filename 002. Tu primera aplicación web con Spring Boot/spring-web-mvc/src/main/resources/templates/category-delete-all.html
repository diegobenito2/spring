<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Eliminar Todas las Categorías</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<div class="container text-center mt-5">
    <h2 class="mb-4">Confirmación de Eliminación</h2>
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <div th:if="${total == 0}">
                <div class="alert alert-info">
                    <h6>No hay categorías para eliminar.</h6>
                </div>
                <a class="btn btn-secondary" href="/categories">Volver</a>
            </div>
            <div th:if="${total > 0}">
                <div class="alert alert-warning">
                    <h6 th:text="|Está seguro de que quiere eliminar las ${total} categorías?|"></h6>
                </div>
                <form th:action="@{/categories/delete/all}" method="POST">
                    <button class="btn btn-danger" type="submit">Borrar todas</button>
                    <a class="btn btn-secondary" href="/categories">Volver</a>
                </form>
            </div>
        </div>
        <div class="col-3"></div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
