<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de categorias</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>

<div class="container text-center mt-5">
    <h2 class="mb-4">Registro de Categoria</h2>
    <form action="http://localhost:8080/categories" method="POST">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" name="name"
                   placeholder="Ingrese el nombre de la categoria" th:value="*{category.name}" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Descripción</label>
            <input type="text" class="form-control" id="description" name="description"
                   placeholder="Ingrese la descripción" th:value="*{category.description}" required>
        </div>
        <div class="mb-3">
            <label for="imageUrl" class="form-label">URL de la imagen</label>
            <input type="url" class="form-control" id="imageUrl" name="imageUrl"
                   placeholder="Ingrese la URL de la imagen" th:value="*{category.imageUrl}" required>
        </div>
        <div class="mb-3">
            <label for="state" class="form-label">
                <input type="checkbox" class="form-check-input" id="state" name="active" th:value="*{category.active}"
                       checked>
                Estado
            </label>
        </div>

        <button type="submit" class="btn btn-primary">Crear</button>
        <a class="btn btn-secondary" th:href="@{/categories}">Volver</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
