<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Categoría</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<div class="container text-center mt-5">
    <h2 class="mb-4" th:text="${category.id != null} ? 'Editar Categoría' : 'Nueva Categoría'"></h2>
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <form th:action="@{/categories}" method="post">
                <input type="hidden" th:name="id" th:value="${category.id}"/>
                <div class="mb-3">
                    <label for="name" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="name" th:name="name" th:value="${category.name}" required maxlength="30"/>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Descripción</label>
                    <input type="text" class="form-control" id="description" th:name="description" th:value="${category.description}" maxlength="255"/>
                </div>
                <div class="mb-3">
                    <label for="imageUrl" class="form-label">URL de Imagen</label>
                    <input type="text" class="form-control" id="imageUrl" th:name="imageUrl" th:value="${category.imageUrl}" maxlength="255"/>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="active" th:name="active" th:checked="${category.active}"/>
                    <label class="form-check-label" for="active">Activa</label>
                </div>
                <button type="submit" class="btn btn-primary">Guardar</button>
                <a class="btn btn-secondary" href="/categories">Cancelar</a>
            </form>
        </div>
        <div class="col-3"></div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
