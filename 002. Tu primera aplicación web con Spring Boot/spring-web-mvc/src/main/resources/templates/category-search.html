<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Búsqueda de Categorías</title>
</head>
<body>
<h1>Búsqueda de Categorías</h1>
<form action="/categories/search" method="get">
  <input type="text" name="query" placeholder="Buscar descripción">
  <button type="submit">Buscar</button>
</form>
<table>
  <thead>
  <tr>
    <th>Imagen</th>
    <th>Nombre</th>
    <th>Estado</th>
    <th>Acciones</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="category : ${categories}">
    <td><img th:src="${category.imageUrl}" width="100" height="100" /></td>
    <td th:text="${category.name}"></td>
    <td th:text="${category.active ? 'Activa' : 'Inactiva'}"></td>
    <td>
      <a th:href="@{/categories/{id}/view(id=${category.id})}">Ver</a>
      <a th:href="@{/categories/{id}/edit(id=${category.id})}">Editar</a>
      <a th:href="@{/categories/{id}/delete(id=${category.id})}">Borrar</a>
    </td>
  </tr>
  </tbody>
</table>
<a href="/categories">Volver</a>
</body>
</html>
