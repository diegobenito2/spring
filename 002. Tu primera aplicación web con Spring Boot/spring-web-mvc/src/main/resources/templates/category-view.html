<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ver Categoría</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<div class="container text-center mt-5">
    <h2 class="mb-4">Detalles de la Categoría</h2>
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    <img th:src="${category.imageUrl}" class="img-thumbnail mb-3" width="150" height="150" />
                    <h5 class="card-title" th:text="${category.name}"></h5>
                    <p class="card-text" th:text="${category.description}"></p>
                    <p class="card-text">
                        <span th:if="${category.active}" class="badge bg-success">Activa</span>
                        <span th:unless="${category.active}" class="badge bg-danger">Inactiva</span>
                    </p>
                    <a class="btn btn-secondary" href="/categories">Volver</a>
                </div>
            </div>
        </div>
        <div class="col-3"></div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
