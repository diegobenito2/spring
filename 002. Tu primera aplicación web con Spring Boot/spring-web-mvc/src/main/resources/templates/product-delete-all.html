<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de productos</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>

<div class="container text-center mt-5">
    <h2 class="mb-4">Confirmación borrado</h2>
    <div th:if="${total == 0}">
        <h6 >No hay productos para eliminar.</h6>
        <a class="btn btn-secondary" th:href="@{/products}">Volver</a>
    </div>
    <div th:if="${total > 0}">
        <h6 th:text="|¿Está seguro de que quiere eliminar los ${total} productos?|"></h6>
        <form th:action="@{'/products/delete/all'}" method="POST">
            <button class="btn btn-danger" type="submit">Borrar todo</button>
            <a class="btn btn-secondary" th:href="@{/products}">Volver</a>
        </form>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
