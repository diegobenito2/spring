<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de productos</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>

<div class="container text-center mt-5">
    <h2 class="mb-4">Confirmaci√≥n borrado</h2>
    <form th:action="@{'/products/'+${product.id}+'/delete'}" method="POST">
        <input type="hidden" th:field="*{product.id}">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre del Producto</label>
            <input type="text" class="form-control" id="nombre" name="title" placeholder="Ingrese el nombre del producto" th:value="*{product.title}" disabled required>
        </div>
        <div class="mb-3">
            <label for="precio" class="form-label">Precio</label>
            <input type="number" class="form-control" id="precio" name="price" placeholder="Ingrese el precio" step="0.01" th:value="*{product.price}" disabled required>
        </div>
        <div class="mb-3">
            <label for="cantidad" class="form-label">Cantidad</label>
            <input type="number" class="form-control" id="cantidad" name="quantity" placeholder="Ingrese la cantidad" th:value="*{product.quantity}" disabled required>
        </div>
        <button type="submit" class="btn btn-danger">Borrar</button>
        <a class="btn btn-secondary" th:href="@{/products}">Volver</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
